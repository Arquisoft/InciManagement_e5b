<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegaciï¿½n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Registrar incidencia</h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${incidence}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Usuario del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="PuestoVigilancia22" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="password">Password del agente:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Inserte la password" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="kind">Tipo del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="kind"
						placeholder="Entidad" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Usuario del agente:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="PuestoVigilancia22" required="true" /> 

				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
